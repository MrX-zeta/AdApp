ktor:
    application:
        modules:
            - com.adapp.backend.ApplicationKt.module
    deployment:
        port: 8081
        # Configuraci√≥n para soportar archivos grandes (audio)
        maxRequestSize: 52428800  # 50 MB en bytes
jwt:
  domain: "https://jwt-provider-domain/"
  audience: "jwt-audience"
  realm: "ktor sample app"
  secret: "${JWT_SECRET}"
postgres:
  url: "${DB_URL}"
  driver: "org.postgresql.Driver"
  user: "${DB_USER}"
  password: "${DB_PASSWORD}"
  maxPoolSize: 10
