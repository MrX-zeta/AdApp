<div class="profile-layout">
    <main class="content">
        <p class="page-title">perfil del seguidor</p>

        <div class="user-card" *ngIf="follower">
            <img src="/media/icons/perfil.png" alt="Avatar de usuario" class="user-avatar" />
            <div class="user-info">
                <h3>{{ follower.nombre }}</h3>
                <div class="user-stats">
                    <span>Seguidor</span>
                <span class="count">{{ followingCount }}</span>
                    <span>SIGUIENDO</span>
                </div>
            </div>
        </div>

        <h4 class="artists-header">MIS ARTISTAS</h4>
        <div class="artists-grid">
            <div class="artist-card" *ngFor="let artist of artists" (click)="viewArtistProfile(artist)">
                <img src="/media/icons/perfil.png" [alt]="'Avatar de ' + artist.nombre" class="artist-avatar" />
                <p class="artist-name">{{ artist.nombre }}</p>
            </div>
            
            </div>
    </main>
    
</div>
